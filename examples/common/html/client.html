<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=10" />
        <title>GopherJSIPCBridge demo</title>
        <script type="text/javascript">
            // HACK: Override console.log to intercept output from GopherJS and
            // put it into a visible container
            console = {};
            console.log = function (message) {
                var formatted = message + "\n";
                document.getElementById("console").value += formatted;
            }
        </script>
    </head>
    <body>
        <h1>GopherJS IPC Bridge Demo</h1>
        <textarea id="console" rows="12" cols="40"></textarea>
        <script type="text/javascript" src="client.js"></script>
    </body>
</html>
